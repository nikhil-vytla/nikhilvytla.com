<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <style>
      .title-text {
        font-family: 'Inter', 'Arial', sans-serif;
        font-weight: 700;
        fill: white;
        text-anchor: start;
        dominant-baseline: middle;
      }
      .author-text {
        font-family: 'Inter', 'Arial', sans-serif;
        font-weight: 400;
        fill: rgba(255,255,255,0.8);
        text-anchor: start;
        dominant-baseline: middle;
        font-size: 32px;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Content Area -->
  <g transform="translate(80, 0)">
    <!-- Author Name -->
    <text x="0" y="120" class="author-text">Nikhil Vytla</text>
    
    <!-- Title Lines -->
    <text x="0" y="250" class="title-text" style="font-size: 64px;">{{line1}}</text>
    <text x="0" y="340" class="title-text" style="font-size: 56px;">{{line2}}</text>
    <text x="0" y="420" class="title-text" style="font-size: 48px;">{{line3}}</text>
    
    <!-- Domain -->
    <text x="0" y="550" class="author-text" style="font-size: 28px;">nikhilvytla.com</text>
  </g>
</svg> 